# ---- ENUMS ----

# Game Type
enum GameType {
  Prediction
  Quiz
  NumberGuess
}

# ---- OBJECTS ----

# Winners of the games
type Winner @entity(immutable: true) {
  "composed of unique data"
  id: String!
  "addresses of the winners in order (0 position is the 1st place)"
  players: [Bytes!]!
  "applicable in Quiz Type and Number Guessing game"
  gameId: BigInt
  "game enum which has three types"
  game: Game!
}

# Game Info
type Game @entity {
  "gameID of the game"
  id: String!
  "addresses of the people participating"
  people: [Bytes!]
  "gameId is applicable in Quiz Type and Number Guessing game"
  gameId: BigInt
  "enum which has three types"
  gameType: GameType!
  "True if the game is finished, false otherwise"
  status: Boolean!
}

# Round Info
type Round @entity {
  "the name of the Round"
  id: String!
  "ref to the countries"
  countryIds: [BigInt!]!
}

# Minted Tokens
type Tokens @entity {
  "token ID minted"
  id: String!
  "address of the minter"
  user: Bytes!
  "position of the NFT"
  position: Int!
  "team id of the token"
  teamId: Bytes!
  "level of the NFT"
  level: Int!
  "ref to the Predictors Object"
  predictors: Predictors!
}

# All Predictors
type Predictors @entity {
  "user address"
  id: Bytes!
  "all the minted NFTs"
  mints: [Tokens!]! @derivedfrom(field: "predictors")
}

# Top Points
type TopPoint @entity(immutable: true) {
  "random ID"
  id: String!
  "top points"
  top: BigInt!
  "second place points"
  second: BigInt!
  "third place points"
  third: BigInt!
}
